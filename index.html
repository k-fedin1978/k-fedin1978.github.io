<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <title>Тестовая форма</title>
</head>

<body>
    <h1>Оплата</h1>
    <form id="payForm" action="">
        <label>
            <input type="text" name="firstName" id="firstName" required>
            Имя<br>
        </label>
        <label>
            <input type="text" name="middleName" id="middleName">
            Отчество<br>
        </label>
        <label>
            <input type="text" name="lastName" id="lastName" required>
            Фамилия<br>
        </label>
        <label>
            <input type="tel" name="phone" id="phone" required pattern="\+7[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
            title="+7XXXXXXXXXX">
            Телефон<br>
        </label>
        <label>
            <input type="email" name="email" id="email" required
            pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$">
            E-mail<br>
        </label>
        <label>
            Комментарий<br>
            <textarea rows="3" cols="30" name="comment" id="comment" maxlength="100"></textarea><br>
        </label>
        <label>
            <input type="checkbox" name="monthly" id="monthly" checked="1">
            Сделать платеж ежемесячным<br>
        </label>
        <button type="submit">Оплата</button>
    </form>
    <script src="./test.js"></script>
</body>

</html>
